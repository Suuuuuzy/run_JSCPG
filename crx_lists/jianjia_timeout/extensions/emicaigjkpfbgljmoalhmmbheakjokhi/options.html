<html>
<head><title>Mini Squeezebox Control</title></head>
<script type="text/javascript" src="jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="miniSqueezeboxFunctions.js"></script>

<body>

Server:
<input type="text" name="server" id="serverid" />
<br />
Port:
<input type="text" name="port" id="portid" />

<br /><br />
SqueezeBox Player ID (can be found in the URL on your SqueezeBox web interface settings)<br />
Format: 00:00:00:00:00:00<br />
<input type="text" name="player" id="playerid" />

<br /><br />
<button id="saveButton">Save</button>
<p id="status"></p>
</body>
</html>
