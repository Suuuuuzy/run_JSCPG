<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carat Central</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Vesper+Libre:wght@900&family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />

    <!-- DATETIMEPICKER -->
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <!-- STYLESHEETS: BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"
    />

    <!-- STYLESHEETS: FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- STYLESHEETS: PERSONAL -->
    <link rel="stylesheet" href="./css/newtab.css" />
    <script src="./js/setTheme.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- TITLE -->
      <div class="row mt-4">
        <div class="col-lg-3 col-md-8 col-sm-7 col-xs-6">
          <div class="row">
            <h1 class="title pb-1 mb-0">
              <a
                href="https://twitter.com/Carat_Central"
                target="_blank"
                title="Carat Central"
                >Carat Central</a
              >
            </h1>
          </div>
          <div class="row">
            <a
              href="https://www.youtube.com/pledis17"
              target="_blank"
              class="fa fa-youtube-play"
              title="YouTube"
            ></a>
            <a
              href="https://twitter.com/pledis_17"
              target="_blank"
              class="fa fa-twitter"
              title="Twitter"
            ></a>
            <a
              href="https://www.instagram.com/saythename_17"
              target="_blank"
              class="fa fa-instagram"
              title="Instagram"
            ></a>
            <a
              href="https://www.weverse.io/seventeen/artist"
              target="_blank"
              class="fa fa-comments"
              title="Weverse"
            ></a>
            <a
              href="https://open.spotify.com/artist/7nqOGRxlXj7N2JYbgNEjYH"
              target="_blank"
              class="fa fa-spotify"
              title="Spotify"
            ></a>
            <a
              href="https://www.facebook.com/seventeennews"
              target="_blank"
              class="fa fa-facebook-square"
              title="Facebook"
            ></a>
          </div>
        </div>

        <!-- CURRENT TIME -->
        <div class="col-lg-3 col-md-4 col-sm-5 col-xs-6 my-auto">
          <h5 class="neutral-text">Local: <span id="liveLocal"></span></h5>
          <h5 class="neutral-text">Korea: <span id="liveKST"></span></h5>
        </div>

        <!-- TIME CONVERSION -->
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <form id="timeConversionForm">
            <div class="form-row mt-3">
              <div class="form-group col">
                <label for="datetimepicker-kst" class="neutral-text"
                  >Korea (KST):</label
                >
                <div class="input-group date" id="datetimepicker-kst">
                  <input
                    type="text"
                    class="form-control rounded-0 neutral-text"
                    required
                  />
                  <span class="input-group-addon rounded-0">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>

              <div class="form-group col">
                <label for="datetimepicker-local" class="neutral-text"
                  >Local (<span id="local-label-zone"></span>):</label
                >
                <input
                  class="form-control rounded-0 neutral-text"
                  type="text"
                  id="datetimepicker-local"
                  value="converted local time"
                  disabled
                />
              </div>

              <div class="form-group-col my-auto">
                <button
                  type="submit"
                  class="btn btn-primary rounded-0 pt-4 px-1"
                  id="convertTimeSubmitButton"
                  onsubmit="return false"
                >
                  Convert Time
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- ^END TIME CONVERSION -->
      </div>
    </div>

    <!-- SOCIALS -->
    <div class="container pb-5">
      <div class="row">
        <!-- YOUTUBE -->
        <div class="col text-center">
          <!-- TOP ROW -->
          <div class="row">
            <!-- MUSIC VIDEOS -->
            <div class="col">
              <h4>
                Music Videos
              </h4>
              <iframe
                width="350"
                height="200"
                id="randomMV"
                src="https://www.youtube.com/embed/videoseries?list=PLoA7SqY2ykOfLwige-URPenfJZZDmdssZ"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <!-- BOTTOM ROW -->
          <div class="row pt-2">
            <!-- FOR CARAT -->
            <div class="col text-center">
              <h4>For Carat</h4>
              <iframe
                width="350"
                height="200"
                src="https://www.youtube.com/embed/videoseries?list=PLoA7SqY2ykOcBuFkMppJtqhUGnUrv-stw"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>

        <!-- TWITTER -->
        <div class="col text-center">
          <h4>
            Twitter
          </h4>
          <a
            class="twitter-timeline accent-text"
            data-width="100%"
            data-height="90%"
            data-theme="dark"
            data-chrome="noheader nofooter"
            href="https://twitter.com/pledis_17?ref_src=twsrc%5Etfw"
            >loading tweets by SEVENTEEN...<br/><br/>your browser may be blocking Twitter embedding :(<br/><br/>instead, here's a reminder that svt & carats are rooting for you!<br/>hope you have a lovely day :)
          </a>
          <script
            async
            src="https://platform.twitter.com/widgets.js"
            charset="utf-8"
          ></script>
        </div>

        <!-- RANDOM PC -->
        <div class="col">
          <div class="row">
            <div class="col">
              <h4>Random PC</h4>
              <img
                src="./img/pc/loading.gif"
                id="randomPC"
                width="100%"
                alt="randomly generated photo of a SEVENTEEN member"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- SCRIPTS -->
  <script src="./js/randomPC.js"></script>
  <script src="./js/randomMV.js"></script>
  <script src="./js/time.js"></script>
</html>
