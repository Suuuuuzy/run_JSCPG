<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title></title>
	<script src="options.js"></script>
	<style>
		.url {
			width: 100%;
			overflow: hidden;
			line-height: 20px;
			font-size: 15px;
			height: 20px;
			white-space: nowrap;
		}

		.url>button {
			width: 50px;
			height: 15px;
			font-size: 10px;
		}
	</style>
</head>

<body style="width:300px;height:300px;margin:0;padding:0; overflow: hidden;">
	<div style="position: absolute; width: 50%; height: 100%; top: 0px; left: 0px;">
		<div style="position: absolute; top: 5px; bottom: 5px; left: 5px; right: 0px;">
			<div style="position: absolute; width: 100%; height: 25px; top: 0px; font-size:20px;">
				Blocked Domains
			</div>
			<div style="position: absolute; width: 100%; top: 30px; bottom: 35px;">
				<textarea style="width: 100%; height: 100%; box-sizing: border-box; resize: none;" id="domain"></textarea>
			</div>
			<div style="position: absolute; width: 100%; height: 30px; bottom: 0px; font-size:20px;">
				<button id="save" style="width: 100px; height: 25px; font-size:15px;">Save</button>
			</div>
		</div>
	</div>
	<div style="position: absolute; width: 50%; height: 100%; top: 0px; right: 0px;">
		<div style="position: absolute; top: 5px; bottom: 5px; left: 5px; right: 5px;">
			<div style="position: absolute; width: 100%; height: 25px; top: 0px; font-size:20px;">
				Accessed URLs in Real-Time
				<div style="position: absolute; top: 0px; right: 0px;">
					<button id="clear" style="width: 100px; height: 25px; font-size:15px;">Clear</button>
				</div>
			</div>
			<div style="position: absolute; width: 100%; top: 30px; bottom: 0px;">
				<div style="width: 100%; height: 100%; overflow-y: scroll;" id="live"></div>
			</div>
		</div>
	</div>
</body>

</html>
